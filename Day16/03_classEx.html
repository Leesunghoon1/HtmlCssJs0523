<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체로 계좌현황 체크
        let myAccount = {
            name: "hong", //계좌명
            balance: 0, //잔액
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let yourAccount = {
            name: "kim", //계좌명
            balance: 1000, //잔액
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        //내 계좌의 입금 되는 상황
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(5000);
        //출금
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.withdraw(2000);
        // 이체
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.transfer(1000, yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        
        console.log("-------------------")
        class MeAccount{
            constructor(name, balance) {
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                    this.balance += amount;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let men = new MeAccount('lee', 5000);
        let your = new MeAccount('hong', 3000);
        console.log(men);
        console.log(men.transfer(2000, your));
        console.log(your);
        console.log(men);

        

    </script>
</body>
</html>
