        /*

            생성자 함수는 클래스를 함수화
            일반 함수와 생성자 함수는 기술적인 차이는 없음.
            1. 반드시 new 를 통해서 실행
            2. 함수 첫글자는 대문자로,

            function User(name) {
                this.name = name;
                this.age = 0;
                this.print = function(){

            let user = new User("영이");

            user.age = 20; //변경 가능


            클래스 (personClass)
            firstName, lestName, age, address
            get personInfo() toString처럼 모든 값을 리턴해주는 get
        */ 

        class PersonClass{
            //생성자
            constructor(firstName, lestName, age, address) {
                this.firstName = firstName;
                this.lestName = lestName;
                this.age = age;
                this.address = address;
            };

             get personInfo(){
                return `${this.firstName}, ${this.lestName}, ${this.age}, ${this.address}`;
            };
        }

        let user = new PersonClass("이", "성훈", 20, "부천");

        console.log(user);
        //메서드 호출할때 info(), get은 info
        console.log(user.personInfo);

        //생성자 함수에서는 getX
        function personObject(firstName, lestName, age, address) {
                this.firstName = firstName;
                this.lestName = lestName;
                this.age = age;
                this.address = address;
                this.getPersonInfo = function() {
                    return `${this.firstName}, ${this.lestName}, ${this.age}, ${this.address}`;
                }
        }

        let my2 = new personObject("lee", "minji", 20, "buch");
        console.log(my2);
