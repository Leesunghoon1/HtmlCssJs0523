<body>
    <h1>a의 b제곱을 구하라 : Math.pow(a,b)</h1>  

    a: <input type="text" id="a">
    b: <input type="text" id="b"> 
    <button id="btn">제곱계산</button>

    <h3 id="result">
    <!-- 2의 3제곱은 8입니다. -->
        
    </h3>
    <script>
        function calc(a,b) {
            let result = 1;
            let count = 0;
            while(count < b && (b<1)) {
                result *= a;
                count++; 
            }
            document.getElementById("result").innerText = `${a}의 ${b}제곱은 ${result}입니다.`
        }

        
        document.getElementById('btn').addEventListener('click',()=>{
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let s = Math.pow(a,b)

            document.getElementById('result').innerText = s
        })
    </script>
</body>
