<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>icon 가져오기</title>
</head>
    <style>
        
        ul{
            list-style: none;
        }
        
        .bi-apple{
            font-size: 100px;
            color: rgb(189, 255, 128);
            text-shadow: 3px 3px 5px rgb(133, 133, 133);
        }
        
        .bi-airplane-engines-fill {
            font-size: 100px;
            color: aqua;
            text-shadow: 3px 3px 3px red;
        }
        


    </style>
<body>
    <!-- icon은 <i> <svg> <span> 등을 이용하여 제공함. -->
    <ul>
        <li>
            <i class="bi bi-apple"></i>
        </li>
        <li>
            <i class="bi-airplane-engines-fill"></i>
        </li>
        <li>
            <i class="bi bi-signal"></i>
        </li>

    </ul>
</body>
</html>
