<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            /* 두줄이 한줄로 바뀜 */
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            /* 글자 가운데 정렬 */
            text-align: center;
        }

        .od{
            background-color: black;
            color: aliceblue;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="od">4</td>
                <td>8</td>
                <td>18</td>
                <td>75</td>
                <td>45</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>75</td>
                <td class="od">22</td>
                <td>25</td>
                <td>75</td>
                <td>15</td>
            </tr>
            <tr>
                <td>75</td>
                <td>24</td>
                <td class="od">999</td>
                <td>37</td>
                <td>14</td>
            </tr>
            <tr>
                <td>2</td>
                <td>52</td>
                <td>27</td>
                <td class="od">46</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>65</td>
                <td>85</td>
                <td>5</td>
                <td>8</td>
                <td class="od">87</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
