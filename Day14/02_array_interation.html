<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드가 제공됨
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map 처럼 수행하면서 비교 연산의 결과중 true에 해당하는
            값만 필터링
        </li>
        <li></li>
    </ul>

    <script>
        const numArr = [12,8,46,78,45,68,"s","p","k"];
        const strArr = ["a","p","c","t","g","s","o"];


        //forEach를 사용하여 index, value 값을 consol에 찍기
        numArr.forEach(function(e, i) {
            console.log(i, e);
        });

        strArr.forEach(function(elem_value, index, s) {
            console.log(index, elem_value, s);
        });

        // 안되는 문법
        const newArr = numArr.forEach(function(e,i){
            return `${i} : ${e}`; // 처리는 가능하나 return을 못함
        })
        console.log(newArr); // undifined 

        console.log("--map--");

        const newArrMap = strArr.map(function(elem_value,index,array){
            return `${index} : ${elem_value} : ${array}`;
        })
        console.log(newArrMap);

        function printArr(e,i,a) {
            return `${i} : ${e} : ${a}`;
        }
        console.log("--map2--");
        const newArrMap2 = numArr.map(printArr);
        console.log(newArrMap2);

        console.log("---filter----")

        const newNumArr = numArr.filter(function(e,i,a){
            return !isNaN(e); // NaN Not a Number 
        })
        console.log(newNumArr);
    </script>
</body>
</html>
