<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    과목 <input type="text" id="aaa">
    점수 <input type="text" id="bbb">
    <br>
    <br>
    <button type="button" id="abc">추가</button>
    <br>
    <br>
    <button type="button" id="cois">출력</button>
    <ol id="q">

    </ol>
    <button type="button" id="cois2">결과</button>
    <!-- 
        input 2개 생성
        과목, 점수
        추가버튼 => map추가
        출력 => map출력 ul => li로 출력
        결과 버튼 => 합계, 평균, 평가(80이상이면 통과, 아니면 탈락) => h3
     -->

     <script>
        const myMap = new Map();
        let count = 0;
        document.getElementById("abc").addEventListener('click', function(){
            myMap.set(aaa.value, bbb.value);
            count++;
            console.log(myMap);
        })

        document.getElementById("cois").addEventListener('click', function(){
            myMap.forEach(function(v,i) {
                document.getElementById('q').innerHTML += `<li>${i}, ${v}</li>`;
            
        })
        })

        document.getElementById("cois2").addEventListener('click', function(){
            let math = 0;
            let ava = 0;

                myMap.forEach(function(v,i,s) {
                ava = Number(myMap.size);
                math += Number(v);
                
                })
                if (math / ava >= 80) {
                ava = "통과";
             }
                document.getElementById('q').innerHTML += `
                합계 = ${math},
                평균 = ${math/myMap.size},
                평가 = ${ava}`
            });
           

            

        
     </script>

</body>
</html>
