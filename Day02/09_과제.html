<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습문제</title>
</head>
<style>
    
</style>
<link rel="stylesheet" href="style1.css">
<body>
    <!-- 
        div 3개를 만들어
        naver. google, daum 사이트로 연결되게 하고
        각 div는 색깔과 모양을 달리 스타일 주기.
        color : 글자색
        background-color : 면색
        폰트 관련 스타일들.

        링크 클릭했는지에 따라서 글꼴 색이 다라지는 가상선택자
        (의사선택자)
        a:link(방문전)
        a:active(클릭할때 색)
        a:visited(링크를 눌러본 후 색)
       

     -->

     <!-- 
        ul -> li 태그 10개 생성
        전체 글자크기 크게(일정하게..)
        짝수 : 색 변경(빨간색)
        3,6,9 : 초록색
        1, 10 : 굵게
        :hover

      -->
     <div class="naver" ><a href="http://www.naver.com" target="_blank" class="a">naver </a></div>
     <div><a href="https://www.google.com/" target="_blank" class="b">google </a></div>
     <div><a href="https://www.daum.net/" target="_blank" class="c">daum </a></div>


        <ul>
            <li>파일</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    
</body>
</html>
