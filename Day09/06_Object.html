<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        객체 : 식별할 수 있는 것을 상세 특징으로 표현하려는 방식
    </h1>
    <ul>
        <li>
            const로 선언하는 것이 일방적 : 객체의 지속성을 유지하기 위해서
        </li>
        <li>
            { } 속성명: 속성값, 속성명: 속성값, ... 표현
        </li>
        <li>
            같은 객체 내에서 속성명은 중복되면 안됨. (고유 키)
        </li>
        <li>
            객체 내부의 속성 값으로 사용될수 있는 데이터의 타입은 제한이 없다.
        </li>
        <li>
            객체의 속성 값으로 익명함수를 정의 => 그 함수를 메서드라고 부른다. 
            메서드 이름은 속성명이 됨
        </li>
    </ul>
    <script>
        const car ={ name: "myCar", year: 2023 };
        // car = 100; // 재할당이 불가능함.
        console.log(car);

        let myCar = {name : "superCar", year: 2023};
        myCar = 100;
        console.log(myCar);
        //myCar의 객체는 사라짐 - 객체를 활용하려고 했던 목적이 사라짐
    </script>

    <script>
        const me = {
            name: "이성훈",
            age: 28,
            addr : "부천",
            isDeveloper: true,
            hobby : "게임",
            "myFavor" : "게임",
            avail : {
                year: 2020,
                title: "자바스크립트",
                ver: "ES6+",
                project: "백엔드",
                intro : function() {
                    console.log(`${me.avail.title}:${me.avail.ver}`);
                    return `re:${this.title}:${this.ver}`;
                }
            },
            year : 2023
        };

        console.log(me);
        console.log(me.name);
        console.log(me.year);
        console.log(me.avail.year);
        console.log(me.avail.title);
        console.log(me.avail.ver);
        console.log(me.avail.intro); // 함수를 지목
        console.log(me.avail.intro()); // 함수 실행
        console.log("------------------------------")

        console.log(me["addr"]);
        console.log(me['hobby']);
        console.log(me["avail"]["title"]);
        console.log(me["avail"]["intro"]());

        let keyName = "age";
        console.log(me[keyName]);

        console.log(me["avail"].title);
    </script>
    <script>
        // 객체 생성 : 좋아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        // 이름, 나이, 주소, 플레이리스트(객체로3곡), 함수로 3곡(플레이리스트의 곡을 콘솔에 출력)
        const me2 = {
            name: "허각",
            age: 38,
            addr : "서울",
            playlist1 : "hello", 
            playlist2 : "나를 사랑했던 사람아",
            playlist3 : "짧은 머리",
            playlist4 : "안녕",
            playlist5 : "좋은사람",
            playlist6 : "행복",
            intro : function() {
                return console.log(`${me2.playlist4}`, `${me2.playlist5}`, `${me2.playlist6}`);
                }
        };
        console.log("2222222222222");
        console.log(me2.playlist2);
        console.log(me2.intro());
        console.log(me2);
    </script>

</body>
</html>
