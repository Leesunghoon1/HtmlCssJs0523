<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        자바 스크립트 변수
        값을 담고 있는 메모리 공간의 이름
        자바 스크립트에서 변수는 선언(배정, 할당, 정의)하는 역할만 함.
        var, let(ES6 ~ let을 사용하라고 적극 권장함.)
            - 자바와 달리 자료형이 없음.
            - let으로 선언하면 어떤값이든 다 담을 수 있음.
        const
        -----------------------------------
        name
        var name = "hong";
        var name = "Kim";
        가능

        let name = "hong";
            name = "kim";
        - 중복선언 안됨. 재할당 가능.
        - 스코프(scope)를 벗어나면 다시 재선언 가능
        - 지역변수 스코프 {}

        const name = "hong";
              name = "kim"; 불가능
        - 변수를 재선언 안됨. 재할당도 안됨.
        - 선언 이후 항상 고정값을 가지는 경우 사용
        - 고정된 값을 사용하는 규칙, 참조, 룰, 객체
     -->
</head>
<body>
    <h1>변수 사용 범위</h1>
     <script>
        // console.log(name)
        // var name = "hong";
        // console.log(name)
        // var name = "kim";
        // console.log(name)
        let name = "hong";
        console.log(typeof name)
        // let 중복선언 불가능
        // let name = "kim";
        // console.log(name)
        name ="kim";
        console.log(name)

        name = 20;
        console.log(typeof name + " 값 : ", name)
        // 자바스크립트에서 변수값의 타입을 알아볼때 typeof 키워드 사용
        // 문자를 연결할 때 + 연산자 사용

        // " ", '' : 둘다 문자를 인식시킬때 사용
        // 벡틱 `` : 백틱 내부에 코드 삽입이 가능 -> ${} 통해 삽입
        // 나이, 주소, 취미, 변수를 선언하여 콘솔에 출력
        name = "hong"
        let age = 20;
        let address = "seoul";
        let hobby = "computer";

        console.log(" name : " + name + " age : " + age + " address : " + address + " hoby : " + hobby)
        console.log(`name:${name}, age:${age}, address:${address}, hoby:${hobby}`);

        // 카멜표기법 사용, 숫자로 시작하는 변수명은 불가능.

        
     </script>
</body>
</html>
