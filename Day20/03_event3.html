<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">엘리먼트 만들기</button>
    <div id="bb"></div>


    <script>
        let aa = document.getElementById('btn1');

       

        aa.addEventListener('click',()=>{
            let newBtn = `<button type="button" id="btn2" onclick = "acc()">생성된 버튼</button>`;
            bb.innerHTML = `<button type="button" id="btn2" onclick = "acc()">생성된 버튼</button>`;
        })  

        //첫 화면 시점에 newBtn id가 없으면 안됨.
        //document.getElementById("newBtn").addEventListener

        //동적으로 생성된 엘리먼트 이벤트를 부여
        //문서 전체에 리스너를 장착 엘리먼트를 부여
        document.addEventListener("click", (e) => {
            console.log(e.target.id); //내가 화면에서 선택한 태그의 id추출
            if(e.target.id == "newBtn") {
                document.getElementById("bb").innerHTML += `<h3>생성된 버튼을 클릭함</h3>`
            }
        })


        function acc() {
            bb.innerHTML = ``;
            bb.innerHTML = `<button type="button" id="btn2" onclick = "acc()">생성된 버튼</button>`;
            bb.innerHTML += `<h1>생성된 버튼을 클릭함!</h1>`;
        }


    </script>
</body>
</html>
