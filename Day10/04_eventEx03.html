<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="text-align: center;">이벤트를 활용한 데이터 전송</legend>
                가격 : <input type="text" id="price">원<br>
                할인율 : <input type="text" id="rate">%<br>
                <button type="button" onclick="showPrice()">전송</button>
        </fieldset>
    </form>
    <!-- // 가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오 -->
    <!-- // 50000원 5%할인 할인금액 : 2500 지불금액 : 47500 -->

    <h3 id="info"></h3>  

    <script>
        function showPrice(){
                let price = document.getElementById('price').value;  //50000
                let rate = document.getElementById("rate").value;   //5 =>0.05

                // parseInt() 값 인트로 변경
                price = parseInt(price);
                rate = Number(rate);

                let savePrice = (price*(rate*0.01));



                // document.getElementById("sum").innerText=`
                // 이름:${name}, 합계:${sum}, 평균:${avg}
                // `;

                document.getElementById("info").innerText=` info.innerText = 정가 : ${price}원
                , info.innerText += 할인금액 : ${savePrice}원
                , info.innerText += 지불금액 : ${price-savePrice}원
                    `;
        }
    </script>


</body>
</html>
